version: '3'

services:

  api:
    image: fabbo/balhom-api-djangorest:latest
    container_name: balhom-api-djangorest
    env_file:
      - ./api.env
    links:
      - redis:redis
    volumes:
      - ./logs/api:/var/log/api
      - ./certs:/certs:ro
    ports:
      - "8001:443"
    depends_on:
      - redis
      - celery_worker
      - celery_beat
    restart: unless-stopped
    networks:
      - balhom_api_net

  celery_worker:
    image: fabbo/balhom-api-djangorest:latest
    container_name: balhom-api-djangorest
    env_file:
      - ./api.env
    links:
      - redis:redis
    volumes:
      - ./logs/celery_worker:/var/log/api
    depends_on:
      - redis
    restart: unless-stopped
    entrypoint: /app/celery_worker_entrypoint.sh
    networks:
      - balhom_api_net
      
  celery_beat:
    image: fabbo/balhom-api-djangorest:latest
    container_name: balhom-api-djangorest
    env_file:
      - ./api.env
    links:
      - redis:redis
    volumes:
      - ./logs/celery_beat:/var/log/api
    depends_on:
      - redis
    restart: unless-stopped
    entrypoint: /app/celery_beat_entrypoint.sh
    networks:
      - balhom_api_net

  redis:
    image: redis:7.0.11
    restart: unless-stopped
    networks:
      - balhom_api_net

networks:
  balhom_api_net:
    name: balhom_api_net
    ipam:
      driver: default
      config:
        - subnet: "192.168.93.0/24"